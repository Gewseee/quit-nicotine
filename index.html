<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quit Nicotine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бросаем никотин</h1>
        <div id="login-section">
            <p>Введи свой код (или придумай новый):</p>
            <input type="text" id="sync-code" placeholder="Например: MYCODE123">
            <button onclick="login()">Войти</button>
            <p>Запомни код для входа с других устройств!</p>
        </div>
        <div id="main-section" class="hidden">
            <h2>Твой прогресс</h2>
            <p>Дней без никотина: <span id="days">0</span></p>
            <button onclick="addDay()">+1 день</button>
            <button onclick="resetDays()">Сбросить</button>
            <p>Твой код: <span id="current-code"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
